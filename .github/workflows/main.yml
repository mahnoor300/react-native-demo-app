name: React Native CI/CD

on:
  workflow_dispatch:

jobs:
  setup-environment:
    name: Set up Node.js, Yarn, and Android Studio
    runs-on: ubuntu-latest  # Use Ubuntu to set up environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js (version 18)
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Ensure Node.js 18 or higher

      - name: Install Yarn (using self-installation for Yarn 3.x)
        run: |
          corepack enable
          corepack prepare yarn@stable --activate  # This automatically installs the latest stable Yarn (Berry)

      - name: Cache Yarn dependencies
        uses: actions/cache@v2
        with:
          path: ~/.yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Clear Yarn cache (to ensure a clean install)
        run: yarn cache clean

      - name: Install dependencies with Yarn
        run: yarn install --no-frozen-lockfile  # Added --no-frozen-lockfile to bypass lockfile restrictions

      - name: Set up Android SDK
        run: |
          sudo apt update
          sudo apt install -y openjdk-11-jdk
          sudo apt install -y android-sdk
          echo "yarn" > android/gradle/wrapper/gradle-wrapper.properties  # To fix build issues related to Gradle versions

      - name: Install Android Build Tools and SDK (Required for React Native)
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3"

      - name: Link Native Modules (if necessary)
        run: npx react-native link  # Link native modules (if necessary)

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest  # Use Ubuntu to build Android

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js (version 18)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Yarn (using self-installation for Yarn 3.x)
        run: |
          corepack enable
          corepack prepare yarn@stable --activate  # This automatically installs the latest stable Yarn (Berry)

      - name: Clear Yarn cache (to ensure a clean install)
        run: yarn cache clean

      - name: Install dependencies with Yarn
        run: yarn install --no-frozen-lockfile  # Added --no-frozen-lockfile to bypass lockfile restrictions

      - name: Set up Android SDK
        run: |
          sudo apt update
          sudo apt install -y openjdk-11-jdk
          sudo apt install -y android-sdk
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3"

      - name: Link Native Modules (if necessary)
        run: npx react-native link

      - name: Build APK
        run: |
          cd android && ./gradlew clean
          cd android && ./gradlew assembleRelease  # Build the APK

      - name: Upload APK to GitHub artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
